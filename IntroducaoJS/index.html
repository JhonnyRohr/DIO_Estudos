<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/main.js" ></script>
    <title>Intro JS</title>
</head>
<body onload="load()">
    <button type="button" onclick="clicar()">Clique aqui</button>
    <p id="agradecimento" onclick="redirecionar()"></p>
    <p id="mouse_move" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    <p id="mouse_move2" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    <!-- quando utilizado o 'this' como parametro, se Ã© alto referenciado mesmo sem o id -->
    <p onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
    
    <select onchange="funcaoChange(this)">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
    </select>
</body>
</html>
